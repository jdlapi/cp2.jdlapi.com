<!DOCTYPE html>
<meta name="viewport" content="width=device-width" />
<html>
  <head>
    <title>Pokemon Card: Search by name</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="menu">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PokeSearch</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Search by name<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pokeID.html">Search by ID</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="menu-transition"></div>
    </div>

    <div class="page">

    <h1 class="page-header">Search by name</h1>

    <div class="name-form">
      <form>
        <label class="label">Enter a Pokemon name (EX: pikachu)</label><br/>
        <input id="name-input" type="text"></input>

        <div class="type-input">
        <p>Specify search by type</p>
        <select id="type">
          <option value="none">none</option>
          <option value="Colorless">Colorless</option>
          <option value="Darkness">Darkness</option>
          <option value="Dragon">Dragon</option>
          <option value="Fairy">Fairy</option>
          <option value="Fighting">Fighting</option>
          <option value="Fire">Fire</option>
          <option value="Grass">Grass</option>
          <option value="Lightning">Lightning</option>
          <option value="Metal">Metal</option>
          <option value="Psychic">Psychic</option>
          <option value="Water">Water</option>
        </select>
        <select id="subtype">
          <option value="none">none</option>
          <option value="BREAK">BREAK</option>
          <option value="Baby">Baby</option>
          <option value="Basic">Basic</option>
          <option value="EX">EX</option>
          <option value="GX">GX</option>
          <option value="MEGA">MEGA</option>
          <option value="V">V</option>
          <option value="VMAX">VMAX</option>
        </select>
        </div>
        <input id="name-submit" type="submit" value="Submit"></input>
      </form>
    </div>

    <div id="name-results">
    </div>

    <hr/>
    <div class="footer">
      <p>Justin Lapicola</p>
      <a href="https://github.com/jdlapi/cp2.jdlapi.com.git">github repository</a>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script text="type/javascript" src="script/indexScript.js">
    </script>

  </body>
</html>
